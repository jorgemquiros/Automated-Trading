name: Automated Trading

on:
  schedule:
    - cron: '0 14 * * 1-5'  # 9am EST
    - cron: '0 15 * * 1-5'  # 10am EST
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 14 * * 1-5' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Run Market Analysis
        run: curl -X POST "${{ secrets.ANALYSIS_URL }}"
  
  execution:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 15 * * 1-5' || github.event_name == 'workflow_dispatch'
    needs: analysis
    steps:
      - name: Execute Trades
        run: curl -X POST "${{ secrets.EXECUTION_URL }}"
